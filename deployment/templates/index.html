<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        
        <!-- Add an image below the heading -->
        <img src="/static/image/sentimental image.jpg" alt="Sentiment Analysis" class="header-image">
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="text_input">Enter your text:</label>
                <textarea id="text_input" name="text_input" rows="3" required></textarea>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
